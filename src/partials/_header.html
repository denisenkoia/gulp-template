        <ul class="header-nav-list">
            <li class="header-nav-item {{ 'header-nav-item_active' if page == 'home' }}">

            </li>
            <li class="header-nav-item {{ 'header-nav-item_active' if page == 'about' }}">

            </li>
        </ul>
    </nav>
</header>
{% endmacro %}}
